<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <h1>Exemplo Google chart</h1>
    </section>
    <section>
    <div id="chart_exemplo">
                
    </div>
    </section>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);
    
        function drawChart() {
    
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Data');
        data.addColumn('number', 'Temperatura');
        
        data.addRows([
            
          [ new Date(2020,08,17), 21 ],
          [ new Date(2020,08,18), 20 ],
          [ new Date(2020,08,19), 19 ],
          [ new Date(2020,08,20), 18 ],
          [ new Date(2020,08,21), 17 ],
          [ new Date(2020,08,22), 15.5 ],
          [ new Date(2020,08,23), 16 ],
          [ new Date(2020,08,24), 14 ],
        
        ]);
    
        var options = {
          chart: {
            title: 'Temperatura em Pouso Alegre',
            subtitle: ' Â°C'
          },
          width: 800,
          height: 450
        };
    
        var chart = new google.charts.Line(document.getElementById('chart_exemplo'));
        chart.draw(data, google.charts.Line.convertOptions(options));
        }      
    </script>     
</body>
</html>
